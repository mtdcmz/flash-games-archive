<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTDCMZ's Flash Games Archive</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        /* 基础样式和重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 统一字体 */
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        
        /* 禁止图片拖拽 */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        /* 紫色主题样式 */
        :root {
            --primary-color: #6a1b9a;
            --primary-light: #9c4dcc;
            --primary-dark: #38006b;
            --accent-color: #e1bee7;
            --text-light: #ffffff;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('images/icon.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link img {
            width: 20px;
            height: 20px;
        }
        
        /* 将GitHub图标设为白色 */
        .github-icon {
            filter: brightness(0) invert(1);
        }
        
        /* 主内容区域 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-dark);
        }
        
        /* 游戏区域 */
        .game-area {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-dark);
            text-align: center;
            width: 100%;
        }
        
        .game-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
        }
        
        #game-player-wrapper {
            position: relative;
            display: inline-block;
            border: 2px solid var(--primary-light);
            border-radius: 4px;
            background-color: #000;
            overflow: hidden;
            max-width: 100%;
        }
        
        #game-player {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* Ruffle加载动画样式 */
        .ruffle-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            z-index: 10;
            padding: 2rem;
        }
        
        .ruffle-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        /* 添加游戏窗口内的加载进度条样式 */
        .ruffle-loading-text {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .loading-progress-container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        
        .loading-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #ddd;
        }
        
        .loading-filename {
            font-weight: 500;
            color: var(--primary-light);
        }
        
        .loading-speed {
            font-weight: 500;
            color: #4caf50;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-light), var(--accent-color));
            border-radius: 12px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
            min-width: 0;
        }
        
        .loading-details {
            text-align: center;
            font-size: 0.75rem;
            color: #bbb;
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
        }
        
        .control-btn {
            padding: 0.7rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            font-size: 1rem;
        }
        
        .control-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .control-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        /* 游戏描述 */
        .game-description {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .desc-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }
        
        /* 评论区 */
        .comments-section {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        
        .comments-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }
        
        /* 错误信息样式 */
        .error-message {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 2rem 0;
        }
        
        .error-message button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--accent-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 免责声明模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .modal-text {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 0.7rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .modal-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .modal-btn:not(:disabled):hover {
            background-color: var(--primary-dark);
        }
        
        /* 响应式设计 - 平板 */
        @media (max-width: 1024px) {
            .container {
                padding: 0 1.5rem;
            }
            
            #game-player-wrapper {
                max-width: 100%;
            }
        }
        
        /* 响应式设计 - 手机 */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .logo-icon {
                width: 32px;
                height: 32px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .nav-link {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .nav-link img {
                width: 20px;
                height: 20px;
            }
            
            .container {
                margin: 1rem auto;
                padding: 0 1rem;
            }
            
            .game-area {
                padding: 1rem;
            }
            
            .game-title {
                font-size: 1.4rem;
                margin-bottom: 0.8rem;
            }
            
            #game-player-wrapper {
                max-width: 100%;
                border-width: 1px;
            }
            
            .game-controls {
                gap: 0.5rem;
                margin-top: 0.8rem;
            }
            
            .control-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                flex: 1 1 calc(50% - 0.25rem);
                min-width: 120px;
            }
            
            .game-description,
            .comments-section {
                padding: 1rem;
            }
            
            .desc-title,
            .comments-title {
                font-size: 1.1rem;
            }
            
            /* 移动端进度条样式调整 */
            .loading-progress-container {
                max-width: 90%;
                padding: 0 10px;
            }
            
            .loading-info {
                font-size: 0.75rem;
            }
            
            .progress-bar-container {
                height: 20px;
            }
            
            .progress-bar {
                font-size: 0.7rem;
            }
        }
        
        /* 响应式设计 - 小屏手机 */
        @media (max-width: 480px) {
            .navbar {
                padding: 0.8rem;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .logo-icon {
                width: 28px;
                height: 28px;
                margin-right: 8px;
            }
            
            .nav-links {
                gap: 0.3rem;
            }
            
            .nav-link {
                padding: 0.3rem 0.6rem;
                font-size: 0.85rem;
            }
            
            .nav-link img {
                width: 16px;
                height: 16px;
            }
            
            .game-title {
                font-size: 1.2rem;
            }
            
            .control-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 移除页面顶部的加载覆盖层 -->

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">

    <div class="container">

            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- 免责声明模态框 -->
    <div id="disclaimer-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">免责声明</h2>
            <div class="modal-text">
                <p>本网站主要对一些被4399小游戏下架的网游进行破解并单机化,仅供个人学习、研究和娱乐使用。</p>
                <p>网站内容可能涉及版权问题，但本站不以盈利为目的，所有游戏资源仅供技术研究和怀旧收藏。</p>
                <p>如果您是游戏版权所有者并认为本站内容侵犯了您的权益，请通过GitHub联系我，我将及时处理。</p>
                <p>继续使用本网站即表示您理解并同意以上声明。</p>
            </div>
            <div class="modal-footer">
                <button id="agree-btn" class="modal-btn" disabled>同意并继续 (10)</button>
            </div>
        </div>
    </div>

    <script>
        // 禁止右键菜单和文本选择
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        // 全局变量
        let currentGameInstance = null;
        let currentGameData = null;
        let gameOriginalWidth = 800;
        let gameOriginalHeight = 600;
        let currentScale = 1;
        const scaleSteps = [0.5, 0.75, 1, 1.25, 1.5, 2];
        let currentScaleIndex = 2; // 默认100%缩放
        
        let gameLoadingProgress = {
            loaded: 0,
            total: 0,
            startTime: 0
        };
        let speedUpdateInterval = null;
        let lastLoadedBytes = 0;
        
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            fontSources: ["games/fonts.swf"],
            defaultFonts: {
                sans: ["Microsoft YaHei", "微软雅黑"],
                serif: ["Microsoft YaHei", "微软雅黑"],
                typewriter: ["Microsoft YaHei", "微软雅黑"],
                "宋体": ["Microsoft YaHei", "微软雅黑"],
                "SimSun": ["Microsoft YaHei", "微软雅黑"],
                "Arial": ["Microsoft YaHei", "微软雅黑"],
                "_sans": ["Microsoft YaHei", "微软雅黑"],
                "_serif": ["Microsoft YaHei", "微软雅黑"],
                "_typewriter": ["Microsoft YaHei", "微软雅黑"]
            },
            splashScreen: false,
            showSwfDownload: false,
            polyfills: true,
            autoplay: 'on',
            unmuteOverlay: 'hidden',
            backgroundColor: '#000000',
            quality: 'high',
            scale: 'showAll',
            align: 'center'
        };
        
        function updateLoadingProgress() {
            const progressBar = document.getElementById('progress-bar');
            const loadingFilename = document.getElementById('loading-filename');
            const loadedSize = document.getElementById('loaded-size');
            const totalSize = document.getElementById('total-size');
            
            if (!progressBar) return;
            
            const percentage = gameLoadingProgress.total > 0 
                ? Math.min((gameLoadingProgress.loaded / gameLoadingProgress.total) * 100, 100) 
                : 0;
            
            progressBar.style.width = percentage + '%';
            progressBar.textContent = Math.round(percentage) + '%';
            
            if (loadingFilename) {
                loadingFilename.textContent = '正在加载游戏文件';
            }
            
            if (loadedSize) {
                loadedSize.textContent = formatBytes(gameLoadingProgress.loaded);
            }
            
            if (totalSize) {
                totalSize.textContent = formatBytes(gameLoadingProgress.total);
            }
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }
        
        function formatSpeed(bytesPerSecond) {
            if (bytesPerSecond === 0) return '0 KB/s';
            const k = 1024;
            const sizes = ['B/s', 'KB/s', 'MB/s', 'GB/s'];
            const i = Math.floor(Math.log(bytesPerSecond) / Math.log(k));
            return Math.round((bytesPerSecond / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }
        
        function startSpeedMonitoring() {
            lastLoadedBytes = 0;
            let lastTime = Date.now();
            
            speedUpdateInterval = setInterval(() => {
                const currentTime = Date.now();
                const timeElapsed = (currentTime - lastTime) / 1000;
                
                const bytesLoaded = gameLoadingProgress.loaded - lastLoadedBytes;
                const speed = timeElapsed > 0 ? bytesLoaded / timeElapsed : 0;
                
                const loadingSpeed = document.getElementById('loading-speed');
                if (loadingSpeed) {
                    loadingSpeed.textContent = formatSpeed(speed);
                }
                
                lastLoadedBytes = gameLoadingProgress.loaded;
                lastTime = currentTime;
            }, 500);
        }
        
        function stopSpeedMonitoring() {
            if (speedUpdateInterval) {
                clearInterval(speedUpdateInterval);
                speedUpdateInterval = null;
            }
        }
        
        // 获取网站根路径
        function getBaseUrl() {
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/'));
            return baseUrl;
        }
        
        // 加载游戏数据
        document.addEventListener('DOMContentLoaded', function() {
            
            // 检查是否已经同意免责声明
            const hasAgreed = localStorage.getItem('disclaimerAgreed');
            
            // 如果没有同意,显示免责声明
            if (!hasAgreed) {
                showDisclaimer();
            } else {
                loadGamePage();
            }
        });
        
        // 加载游戏页面
        function loadGamePage() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');
            
            if (!gameId) {
                showError('缺少游戏ID参数');
                return;
            }
            
            loadGameData(gameId);
        }
        
        // 加载游戏数据
        function loadGameData(gameId) {
            fetch('details.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const game = data.find(g => g.id === gameId);
                    if (game) {
                        currentGameData = game;
                        document.title = `${game.name} - MTDCMZ's Flash Games Archive`;
                        renderGame(game);
                    } else {
                        showError('找不到指定的游戏');
                    }
                })
                .catch(error => {
                    console.error('Error loading game:', error);
                    showError('加载游戏数据失败');
                });
        }
        
        // 渲染游戏页面
        function renderGame(game) {
            const container = document.getElementById('game-content');
            
            container.innerHTML = `
                <div class="game-area">
                    <h1 class="game-title">${game.name}</h1>
                    <div class="game-container">
                        <div id="game-player-wrapper">
                            <div id="game-player"></div>
                            <div id="ruffle-loading" class="ruffle-loading">
                                <div class="ruffle-spinner"></div>
                                <div class="ruffle-loading-text">正在加载插件...</div>
                                <div id="loading-progress-container" class="loading-progress-container" style="display: none;">
                                    <div class="loading-info">
                                        <span class="loading-filename" id="loading-filename">正在加载游戏文件</span>
                                        <span class="loading-speed" id="loading-speed">0 KB/s</span>
                                    </div>
                                    <div class="progress-bar-container">
                                        <div class="progress-bar" id="progress-bar">0%</div>
                                    </div>
                                    <div class="loading-details">
                                        已加载: <span id="loaded-size">0 B</span> / 总大小: <span id="total-size">0 B</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="game-controls">
                        <button class="control-btn" id="zoom-out">缩小</button>
                        <button class="control-btn" id="reset-zoom">重置缩放</button>
                        <button class="control-btn" id="zoom-in">放大</button>
                        <button class="control-btn" id="fullscreen">全屏</button>
                        <button class="control-btn" id="replay">重玩</button>
                    </div>
                </div>
                <div class="game-description">
                    <h2 class="desc-title">游戏简介</h2>
                    <p>${game.desc}</p>
                </div>
                <div class="comments-section">
                    <h2 class="comments-title">评论</h2>
                    <div id="giscus-comments"></div>
                </div>
            `;
            
            waitForRuffle().then(() => {
                loadGame(game);
            }).catch(error => {
                console.error('Ruffle加载失败:', error);
                showError('Flash模拟器加载失败,请刷新页面重试');
            });
            
            setupControls();
            loadComments(game.id);
        }
        
        // 等待Ruffle加载完成
        function waitForRuffle() {
            return new Promise((resolve, reject) => {
                if (window.RufflePlayer && window.RufflePlayer.newest) {
                    resolve();
                    return;
                }
                
                let attempts = 0;
                const maxAttempts = 50;
                
                const checkRuffle = setInterval(() => {
                    attempts++;
                    
                    if (window.RufflePlayer && window.RufflePlayer.newest) {
                        clearInterval(checkRuffle);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        clearInterval(checkRuffle);
                        reject(new Error('Ruffle加载超时'));
                    }
                }, 100);
            });
        }
        
        function setupControls() {
            document.getElementById('fullscreen').addEventListener('click', toggleFullscreen);
            document.getElementById('replay').addEventListener('click', replayGame);
            document.getElementById('zoom-in').addEventListener('click', zoomIn);
            document.getElementById('zoom-out').addEventListener('click', zoomOut);
            document.getElementById('reset-zoom').addEventListener('click', resetZoom);
        }
        
        // 重玩游戏
        function replayGame() {
            if (currentGameData) {
                loadGame(currentGameData);
            }
        }
        
        function loadGame(game) {
            const player = document.getElementById('game-player');
            player.innerHTML = '';
            
            try {
                const ruffle = window.RufflePlayer.newest();
                currentGameInstance = ruffle.createPlayer();
                player.appendChild(currentGameInstance);
                
                const baseUrl = getBaseUrl();
                const gamePath = `${baseUrl}/games/${game.id}/${game.file}`;
                const gameBaseUrl = `${baseUrl}/games/${game.id}/`;
                
                const loadingElement = document.getElementById('ruffle-loading');
                const loadingText = document.querySelector('.ruffle-loading-text');
                const progressContainer = document.getElementById('loading-progress-container');
                
                if (loadingElement) {
                    loadingElement.style.display = 'flex';
                }
                
                // 重置进度
                gameLoadingProgress = {
                    loaded: 0,
                    total: 0,
                    startTime: Date.now()
                };
                
                // 使用fetch监控游戏文件加载进度
                fetch(gamePath)
                    .then(response => {
                        const contentLength = response.headers.get('content-length');
                        if (contentLength) {
                            gameLoadingProgress.total = parseInt(contentLength, 10);
                        }
                        
                        // 显示进度条容器,隐藏"正在加载插件"文字
                        if (loadingText) {
                            loadingText.style.display = 'none';
                        }
                        if (progressContainer) {
                            progressContainer.style.display = 'block';
                        }
                        
                        // 开始监控速度
                        startSpeedMonitoring();
                        updateLoadingProgress();
                        
                        const reader = response.body.getReader();
                        const chunks = [];
                        
                        function readChunk() {
                            return reader.read().then(({ done, value }) => {
                                if (done) {
                                    stopSpeedMonitoring();
                                    return new Blob(chunks).arrayBuffer();
                                }
                                
                                chunks.push(value);
                                gameLoadingProgress.loaded += value.length;
                                updateLoadingProgress();
                                
                                return readChunk();
                            });
                        }
                        
                        return readChunk();
                    })
                    .then(arrayBuffer => {
                        // 使用arrayBuffer加载游戏
                        const blob = new Blob([arrayBuffer]);
                        const url = URL.createObjectURL(blob);
                        
                        return currentGameInstance.load({
                            url: url,
                            base: gameBaseUrl
                        });
                    })
                    .then(() => {
                        waitForGameDimensions().then(() => {
                            if (loadingElement) {
                                loadingElement.style.display = 'none';
                            }
                            stopSpeedMonitoring();
                        });
                    })
                    .catch(error => {
                        console.error('Error loading game:', error);
                        if (loadingElement) {
                            loadingElement.style.display = 'none';
                        }
                        stopSpeedMonitoring();
                        showError('加载游戏失败,请检查游戏文件是否存在');
                    });
                
            } catch (error) {
                console.error('Error creating Ruffle player:', error);
                const loadingElement = document.getElementById('ruffle-loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                showError('创建游戏播放器失败');
            }
        }
        
        function waitForGameDimensions() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 100; // 最多等待10秒
                
                const checkDimensions = setInterval(() => {
                    attempts++;
                    
                    // 尝试获取游戏尺寸
                    if (currentGameInstance && 
                        currentGameInstance.metadata && 
                        currentGameInstance.metadata.width && 
                        currentGameInstance.metadata.height) {
                        
                        gameOriginalWidth = currentGameInstance.metadata.width;
                        gameOriginalHeight = currentGameInstance.metadata.height;
                        
                        console.log(`Game dimensions detected: ${gameOriginalWidth}x${gameOriginalHeight}`);
                        clearInterval(checkDimensions);
                        
                        // 设置Ruffle缩放配置
                        if (currentGameInstance.config) {
                            currentGameInstance.config.scale = 'showAll';
                            currentGameInstance.config.align = 'center';
                        }
                        
                        // 应用初始缩放
                        applyScale();
                        resolve();
                        
                    } else if (attempts >= maxAttempts) {
                        // 超时后使用默认尺寸
                        console.warn('Could not detect game dimensions, using defaults');
                        gameOriginalWidth = 800;
                        gameOriginalHeight = 600;
                        clearInterval(checkDimensions);
                        applyScale();
                        resolve();
                    }
                }, 100);
            });
        }
        
        // 缩放功能
        function zoomIn() {
            if (currentScaleIndex < scaleSteps.length - 1) {
                currentScaleIndex++;
                applyScale();
            }
        }
        
        function zoomOut() {
            if (currentScaleIndex > 0) {
                currentScaleIndex--;
                applyScale();
            }
        }
        
        function resetZoom() {
            currentScaleIndex = 2; // 重置为100%
            applyScale();
        }
        
        function applyScale() {
            const wrapper = document.getElementById('game-player-wrapper');
            currentScale = scaleSteps[currentScaleIndex];
            
            const scaledWidth = gameOriginalWidth * currentScale;
            const scaledHeight = gameOriginalHeight * currentScale;
            
            // 获取视口宽度，确保游戏不会超出屏幕
            const maxWidth = window.innerWidth - 40; // 留出一些边距
            const maxHeight = window.innerHeight - 300; // 留出导航栏和控制按钮的空间
            
            let finalWidth = scaledWidth;
            let finalHeight = scaledHeight;
            
            // 如果游戏尺寸超出屏幕，按比例缩小
            if (finalWidth > maxWidth || finalHeight > maxHeight) {
                const widthRatio = maxWidth / finalWidth;
                const heightRatio = maxHeight / finalHeight;
                const ratio = Math.min(widthRatio, heightRatio);
                
                finalWidth = finalWidth * ratio;
                finalHeight = finalHeight * ratio;
            }
            
            wrapper.style.width = `${finalWidth}px`;
            wrapper.style.height = `${finalHeight}px`;
            
            // 更新Ruffle实例的尺寸
            if (currentGameInstance && currentGameInstance.style) {
                currentGameInstance.style.width = '100%';
                currentGameInstance.style.height = '100%';
            }
            
            console.log(`Applied scale: ${currentScale * 100}%, container size: ${Math.round(finalWidth)}x${Math.round(finalHeight)}`);
        }
        
        function toggleFullscreen() {
            if (currentGameInstance && currentGameInstance.enterFullscreen) {
                try {
                    currentGameInstance.enterFullscreen();
                } catch (error) {
                    console.error('全屏失败:', error);
                    // 如果Ruffle的全屏方法失败，尝试使用标准全屏API
                    const wrapper = document.getElementById('game-player-wrapper');
                    if (wrapper.requestFullscreen) {
                        wrapper.requestFullscreen();
                    } else if (wrapper.webkitRequestFullscreen) {
                        wrapper.webkitRequestFullscreen();
                    } else if (wrapper.msRequestFullscreen) {
                        wrapper.msRequestFullscreen();
                    }
                }
            } else {
                // 如果Ruffle实例不支持enterFullscreen，使用标准全屏API
                const wrapper = document.getElementById('game-player-wrapper');
                if (!document.fullscreenElement) {
                    if (wrapper.requestFullscreen) {
                        wrapper.requestFullscreen();
                    } else if (wrapper.webkitRequestFullscreen) {
                        wrapper.webkitRequestFullscreen();
                    } else if (wrapper.msRequestFullscreen) {
                        wrapper.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
        }
        
        // 加载评论
        function loadComments(gameId) {
            const commentsContainer = document.getElementById('giscus-comments');
            
            const script = document.createElement('script');
            script.src = "https://giscus.app/client.js";
            script.setAttribute('data-repo', "mtdcmz/flash-games-archive");
            script.setAttribute('data-repo-id', "R_kgDOQNNeeg");
            script.setAttribute('data-category', "Announcements");
            script.setAttribute('data-category-id', "DIC_kwDOQNNees4CxVHE");
            script.setAttribute('data-mapping', 'specific');
            script.setAttribute('data-term', gameId);
            script.setAttribute('data-strict', '0');
            script.setAttribute('data-reactions-enabled', '1');
            script.setAttribute('data-emit-metadata', '0');
            script.setAttribute('data-input-position', 'bottom');
            script.setAttribute('data-theme', 'preferred_color_scheme');
            script.setAttribute('data-lang', 'zh-CN');
            script.setAttribute('crossorigin', 'anonymous');
            script.async = true;
            
            commentsContainer.appendChild(script);
        }
        
        // 显示错误信息
        function showError(message) {
            const container = document.getElementById('game-content');
            container.innerHTML = `
                <div class="error-message">
                    <h3>${message}</h3>
                    <button onclick="window.location.href='index.html'">返回主页</button>
                </div>
            `;
        }
        
        // 显示免责声明
        function showDisclaimer() {
            const modal = document.getElementById('disclaimer-modal');
            const agreeBtn = document.getElementById('agree-btn');
            
            modal.style.display = 'flex';
            
            let countdown = 10;
            agreeBtn.textContent = `同意并继续 (${countdown})`;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                agreeBtn.textContent = `同意并继续 (${countdown})`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    agreeBtn.disabled = false;
                    agreeBtn.textContent = '同意并继续';
                }
            }, 1000);
            
            // 同意按钮点击事件
            agreeBtn.addEventListener('click', function() {
                localStorage.setItem('disclaimerAgreed', 'true');
                modal.style.display = 'none';
                loadGamePage();
            });
        }
    </script>

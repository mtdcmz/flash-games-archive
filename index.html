<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTDCMZ's Flash Games Archive</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg">
    <style>
        /* 基础样式和重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        
        /* 禁止图片拖拽 */
        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        /* 紫色主题样式 */
        :root {
            --primary-color: #6a1b9a;
            --primary-light: #9c4dcc;
            --primary-dark: #38006b;
            --accent-color: #e1bee7;
            --text-light: #ffffff;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--text-light);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('images/icon.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link img {
            width: 20px;
            height: 20px;
        }
        
        /* 将GitHub图标设为白色 */
        .github-icon {
            filter: brightness(0) invert(1);
        }
        
        /* 主内容区域 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-dark);
        }
        
        /* 游戏卡片网格 */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .game-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .game-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid var(--primary-light);
        }
        
        .game-info {
            padding: 1.2rem;
        }
        
        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }
        
        .game-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .play-btn {
            display: block;
            width: 100%;
            padding: 0.7rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .play-btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* 免责声明模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            color: var(--primary-dark);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .modal-text {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 0.7rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .modal-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .modal-btn:not(:disabled):hover {
            background-color: var(--primary-dark);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                padding: 1rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        
        /* 加载动画 */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--accent-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误信息样式 */
        .error-message {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 8px;
            margin: 2rem 0;
        }
        
        .error-message button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>MTDCMZ's Flash Games Archive</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">
                    <span>主页</span>
                </a>
                <a href="https://space.bilibili.com/426046208" target="_blank" class="nav-link">
                    <img src="https://ts2.cn.mm.bing.net/th?id=ODLS.e42d2c4d-ad65-4c7a-b0fd-817a1c3bed01" alt="Bilibili">
                    <span>Bilibili</span>
                </a>
                <a href="https://github.com/mtdcmz" target="_blank" class="nav-link">
                    <img src="https://github.githubassets.com/assets/pinned-octocat-093da3e6fa40.svg" alt="GitHub" class="github-icon">
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- 主内容区域 -->
    <div class="container">
        <h1 class="page-title">Flash游戏档案馆</h1>
        
        <!-- 游戏卡片容器 -->
        <div id="games-container" class="games-grid">
            <!-- 游戏卡片将通过JS动态生成 -->
            <div class="loader">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    
    <!-- 免责声明模态框 -->
    <div id="disclaimer-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">免责声明</h2>
            <div class="modal-text">
                <p>本网站主要对一些被4399小游戏下架的网游进行破解并单机化，仅供个人学习、研究和娱乐使用。</p>
                <p>网站内容可能涉及版权问题，但本站不以盈利为目的，所有游戏资源仅供技术研究和怀旧收藏。</p>
                <p>如果您是游戏版权所有者并认为本站内容侵犯了您的权益，请通过GitHub联系我，我将及时处理。</p>
                <p>继续使用本网站即表示您理解并同意以上声明。</p>
            </div>
            <div class="modal-footer">
                <button id="agree-btn" class="modal-btn" disabled>同意并继续 (10)</button>
            </div>
        </div>
    </div>

    <script>
        // 禁止右键菜单和文本选择
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        
        // 加载游戏数据并渲染卡片
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已经同意免责声明
            const hasAgreed = localStorage.getItem('disclaimerAgreed');
            
            // 如果没有同意，显示免责声明
            if (!hasAgreed) {
                showDisclaimer();
            } else {
                loadGames();
            }
            
            // 加载游戏数据
            function loadGames() {
                fetch('details.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        renderGames(data);
                    })
                    .catch(error => {
                        console.error('Error loading games:', error);
                        showError();
                    });
            }
            
            // 渲染游戏卡片
            function renderGames(games) {
                const container = document.getElementById('games-container');
                container.innerHTML = '';
                
                if (games.length === 0) {
                    container.innerHTML = '<div class="error-message">暂无游戏数据</div>';
                    return;
                }
                
                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    
                    // 构建游戏路径
                    const thumbPath = `images/thumb/${game.id}.jpg`;
                    
                    gameCard.innerHTML = `
                        <img src="${thumbPath}" alt="${game.name}" class="game-thumb" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjE4MCIgdmlld0JveD0iMCAwIDI4MCAxODAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyODAiIGhlaWdodD0iMTgwIiBmaWxsPSIjRjVGNUY1Ii8+CjxwYXRoIGQ9Ik0xNDAgNzBDMTMzLjM3MiA3MCAxMjggNzUuMzcyIDEyOCA4MkMxMjggODguNjI4IDEzMy4zNzIgOTQgMTQwIDk0QzE0Ni42MjggOTQgMTUyIDg4LjYyOCAxNTIgODJDMTUyIDc1LjM3MiAxNDYuNjI4IDcwIDE0MCA3MFoiIGZpbGw9IiNFOEVCRjMiLz4KPHRleHQgeD0iMTQwIiB5PSIxMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NjY2NiI+Tm8gSW1hZ2UgQXZhaWxhYmxlPC90ZXh0Pgo8L3N2Zz4K'">
                        <div class="game-info">
                            <h3 class="game-title">${game.name}</h3>
                            <p class="game-desc">${game.desc}</p>
                            <a href="play.html?id=${game.id}" class="play-btn">开始游戏</a>
                        </div>
                    `;
                    
                    container.appendChild(gameCard);
                });
            }
            
            // 显示错误信息
            function showError() {
                const container = document.getElementById('games-container');
                container.innerHTML = `
                    <div class="error-message">
                        <h3>加载游戏数据失败</h3>
                        <p>请检查网络连接后重试</p>
                        <button onclick="location.reload()">重新加载</button>
                    </div>
                `;
            }
            
            // 显示免责声明
            function showDisclaimer() {
                const modal = document.getElementById('disclaimer-modal');
                const agreeBtn = document.getElementById('agree-btn');
                
                modal.style.display = 'flex';
                
                let countdown = 10;
                agreeBtn.textContent = `同意并继续 (${countdown})`;
                
                const countdownInterval = setInterval(() => {
                    countdown--;
                    agreeBtn.textContent = `同意并继续 (${countdown})`;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        agreeBtn.disabled = false;
                        agreeBtn.textContent = '同意并继续';
                    }
                }, 1000);
                
                // 同意按钮点击事件
                agreeBtn.addEventListener('click', function() {
                    localStorage.setItem('disclaimerAgreed', 'true');
                    modal.style.display = 'none';
                    loadGames();
                });
            }
        });
    </script>
</body>
</html>
